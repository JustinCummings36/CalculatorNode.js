
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
    <title>Calculator App</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Simple Calculator</span>
      </nav>





      <div class="container ">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
            <h1 align="center">Calculator with node.js and express</h1>
            <hr>
    </div>
    </div>
    </div>
    <div align="center" class="container form bg-dark rounded">
    <form align="center" action="/home" method="post">
    
        <div class="form-group">
            <div class="row">    
        <div class="col-12">
        <input class="form-control m-2" type="text" name="num1" placeholder="FirstNumber"/>
        </div>
       </div>
       <div class="row">
        <div  class="col-12">
        <input class="form-control m-2" type="text" name="op" placeholder="Operation + \ - *"/>
    </div>
    </div>
    <div class="row">
        <div  class="col-12">  
        <input class="form-control m-2" type="text" name="num2" placeholder="SecondNumber"/>
</div>
</div>
<div class="row">
        <div class="col-12">
        <button class="btn btn-primary btn-lg m-2" type="submit">Calculate</button>
        </div>
    </div>
        </form>
        
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
